<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Window Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <button id="googleButton">Open Google</button>
    <button id="teachereaseButton">Open Rammerhead</button>
    <button id="tiltiButton">Open Tilti.me</button>

    <script>
        document.getElementById('googleButton').addEventListener('click', () => {
            window.open('https://www.google.com', 'popupWindow', 'width=800,height=600');
        });

        document.getElementById('teachereaseButton').addEventListener('click', () => {
            window.open('https://rh.teacherease.net/', 'popupWindow', 'width=800,height=600');
        });

        document.getElementById('tiltiButton').addEventListener('click', () => {
            window.open('https://tilti.me/', 'popupWindow', 'width=800,height=600');
        });
    </script>
</body>
</html>
