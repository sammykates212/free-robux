<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitchy Buttons</title>
    <style>
        /* Basic styling for the body */
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Styling for the buttons */
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            background-color: #111;
            color: #fff;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Glitchy text effect */
        button::before, button::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        button::before {
            left: -2px;
            text-shadow: -2px 0 red;
            animation: glitch 2s infinite linear alternate-reverse;
        }

        button::after {
            left: 2px;
            text-shadow: -2px 0 blue;
            animation: glitch 2s infinite linear alternate-reverse;
            animation-delay: 1s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #222;
            border-color: #fff;
        }

        /* Glitch animation */
        @keyframes glitch {
            0% {
                clip: rect(44px, 9999px, 56px, 0);
                transform: translate(-20px);
            }
            10% {
                clip: rect(62px, 9999px, 98px, 0);
                transform: translate(20px);
            }
            20% {
                clip: rect(16px, 9999px, 30px, 0);
                transform: translate(-10px);
            }
            30% {
                clip: rect(72px, 9999px, 80px, 0);
                transform: translate(5px);
            }
            40% {
                clip: rect(100px, 9999px, 120px, 0);
                transform: translate(-5px);
            }
            50% {
                clip: rect(10px, 9999px, 30px, 0);
                transform: translate(15px);
            }
            60% {
                clip: rect(30px, 9999px, 50px, 0);
                transform: translate(-15px);
            }
            70% {
                clip: rect(20px, 9999px, 40px, 0);
                transform: translate(10px);
            }
            80% {
                clip: rect(90px, 9999px, 110px, 0);
                transform: translate(-10px);
            }
            90% {
                clip: rect(50px, 9999px, 70px, 0);
                transform: translate(5px);
            }
            100% {
                clip: rect(40px, 9999px, 60px, 0);
                transform: translate(0);
            }
        }
    </style>
</head>
<body>

    <button id="openGoogleBtn" data-text="Google">Google</button>
    <button id="openTeacherEaseBtn" data-text="Rammerhead">Rammerhead</button>
    <button id="openThisWebsiteBtn" data-text="This Website">This Website</button>

    <script>
        // Function to open Google.com
        function openGoogle() {
            window.open('https://www.google.com', 'GoogleWindow', 'width=800,height=600');
        }

        // Function to open TeacherEase
        function openTeacherEase() {
            window.open('https://rh.teacherease.net/', 'TeacherEaseWindow', 'width=800,height=600');
        }

        // Function to open the specified Google Sites link
        function openThisWebsite() {
            window.open('https://sites.google.com/view/lsnsm', 'ThisWebsiteWindow', 'width=800,height=600');
        }

        // Event listeners for all buttons
        document.getElementById('openGoogleBtn').addEventListener('click', openGoogle);
        document.getElementById('openTeacherEaseBtn').addEventListener('click', openTeacherEase);
        document.getElementById('openThisWebsiteBtn').addEventListener('click', openThisWebsite);
    </script>

</body>
</html>
