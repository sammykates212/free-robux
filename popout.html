<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Links</title>
    <style>
        /* Styling for the buttons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            background-color: #4CAF50; /* Button color */
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        /* Hover effect to change button color to dark gray */
        button:hover {
            background-color: #555; /* Dark gray color */
        }
    </style>
</head>
<body>

    <button id="openGoogleBtn">Google</button>
    <button id="openTeacherEaseBtn">Rammerhead</button>
    <button id="openThisWebsiteBtn">This Website</button>

    <script>
        // Function to open Google.com
        function openGoogle() {
            window.open('https://www.google.com', 'GoogleWindow', 'width=800,height=600');
        }

        // Function to open TeacherEase
        function openTeacherEase() {
            window.open('https://rh.teacherease.net/', 'TeacherEaseWindow', 'width=800,height=600');
        }

        // Function to open the specified Google Sites link
        function openThisWebsite() {
            window.open('https://sites.google.com/view/lsnsm', 'ThisWebsiteWindow', 'width=800,height=600');
        }

        // Event listeners for all buttons
        document.getElementById('openGoogleBtn').addEventListener('click', openGoogle);
        document.getElementById('openTeacherEaseBtn').addEventListener('click', openTeacherEase);
        document.getElementById('openThisWebsiteBtn').addEventListener('click', openThisWebsite);
    </script>

</body>
</html>
